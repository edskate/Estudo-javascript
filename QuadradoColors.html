<canvas width="600" height="400"></canvas>

<script>
document.write('<h2>Salvaremos e recarregaremos a página. Temos a exibição dos três quadrados alinhados verticalmente, o primeiro na cor azul, em seguida na cor vermelha, e por último na cor amarela.</h2>')
    function desenhaQuadrado(x, y, cor) {

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, 50, 50);
}

desenhaQuadrado(0, 0, 'blue');
desenhaQuadrado(0, 50, 'red');
desenhaQuadrado(0, 100, 'yellow');

</script>
<p>Salvaremos e recarregaremos a página. Temos a exibição dos três quadrados alinhados verticalmente, o primeiro na cor azul, em seguida na cor vermelha, e por último na cor amarela.</p>
